<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Batalha de Beyblades </title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="page-main">
    <div class="game-controlers">
      <button class="page-button" id="btnSortear" value="Sortear beyblades"> Sortear beyblades </button>
      <button class="page-button" id="btnProximaRodada" disabled="true"> Próxima rodada</button>
    </div>
    <div class="game-area invisible">
      <h2 class="game-instruction">Escolha um dos atributos para derrotar seu oponente</h2>
      <div class="middle-wrapper">
        <div class="parcial1">
          <h2 class="game-titles">Seu beyblade</h2>
          <p class="game-cards player1">
          </p>
        </div>
        <div class="game-atributes"></div>
        <div class="game-result empty"></div>
        <div class="parcial2">
          <h2 class="game-titles">Seu oponente</h2>
          <p class="game-cards player2">
          </p>
        </div>
      </div>
      <button class="page-button" id="btnJogar" disabled="true">Batalhar</button>
    </div>
    <div class="game-score invisible">
      <p class="player-score"></p>
      <p class="machine-score"></p>
    </div>
    <picture class="imgInicial">
      <source type="image/webp" srcset="assets/images/img_valtpose.webp">
      <source type="image/png" srcset="assets/images/img_valtpose.png">
      <img src="assets/images/img_valtpose.png" alt="O personagem Valt Aoi sorrindo em uma pose que transmite empolgação">
    </picture>
  </main>
  <img src="assets/images/logo-imersao-mentalista.svg" class="page-logo" alt="Logo do evento imersãodev_, escrito por extenso com parte em azul e parte em branco" width="200px" height="40px">
  <a href="https://alura.com.br/" target="_blank">
    <img src="/assets/images/alura-logo.svg" alt="Logo escrito alura" class="alura-logo" width="40px" height="18px">
  </a>
  <script src="script.js"></script>
</body>
</html>
